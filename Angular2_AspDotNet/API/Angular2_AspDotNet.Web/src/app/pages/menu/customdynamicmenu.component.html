<div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-block pt-0">
                <form [formGroup]="form" (ngSubmit)="saveData(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <label>Title</label>
                        <input formControlName="Title" class="form-control validation-field" type="text">
                        <small class="text-danger" *ngIf="form.get('Title').touched && form.get('Title').hasError('required')">Menu title is required</small>
                        <small class="text-danger" *ngIf="form.get('Title').touched && form.get('Title').hasError('minlength')">Menu title isn't long enough, minimum of 3 characters</small>
                    </div>
                    <div class="form-group">
                        <label>Icon</label>
                        <select class="form-control fa-select" formControlName="Icon">
                            <option [selected]="form.controls.Icon.value == null" value="">-- Select Icon --</option>
                            <option *ngFor="let icon of icons" [selected]="icon.name == icon" [value]="icon.name"><span [innerHTML]="icon.unicode"></span> {{icon.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Router Link</label>
                        <input formControlName="RouterLink" class="form-control validation-field" type="text" placement="right" [ngbTooltip]="'e.g. /pages/dashboard'">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input formControlName="HasSubMenu" class="custom-control-input checkbox-dark-gray" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description align-middle">Has sub menu</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Href</label>
                        <input formControlName="Href" class="form-control validation-field" type="text" placement="right" [ngbTooltip]="'e.g. http://themeseason.com'">
                    </div>
                    <div class="form-group">
                        <label>Target:</label>
                        <label *ngFor="let target of targets" class="custom-control custom-radio">
                            <input formControlName="Target" type="radio" class="custom-control-input radio-dark-gray" [value]="target">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description text-capitalize">{{target}}</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Parent menu</label>
                        <select class="form-control" formControlName="ParentMenuId">
                            <option  value="0">-- Select Parent Menu --</option>
                            <option *ngFor="let item of menuItems"  [value]="item.MenuId">{{item.Title}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sort Order</label>
                        <input formControlName="SortOrder" class="form-control validation-field" type="number" placement="right">
                        <small class="text-danger" *ngIf="form.get('SortOrder').touched && form.get('SortOrder').hasError('required')">Menu title is required</small>
                    </div>
                    <div class="form-group text-center mb-0">
                        <button [disabled]="!form.valid" class="btn btn-success" type="submit"><i class="fa fa-plus mr-2"></i>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
