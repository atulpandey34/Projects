<p-dataTable [value]="data" [lazy]="true" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,50]"
             #dt resizableColumns="true" reorderableColumns="true" [responsive]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadCarsLazy($event)">
    <!--<p-footer></p-footer>-->
    <p-column field="UserName" header="User Name" [filter]="true" [sortable]="true"></p-column>
    <p-column field="FirstName" header="First Name" [filter]="true" [sortable]="true"></p-column>
    <p-column field="LastName" header="Last Name" [filter]="true" [sortable]="true"></p-column>
    <p-column field="EmailID" header="Email" [filter]="true" [sortable]="true"></p-column>
    <p-column field="InActiveText" [filter]="true" header="Active" [sortable]="true"></p-column>
    <p-column field="RoleName" header="Role" [filter]="false" [sortable]="false"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus"  (click)="redirectToNewPage()" label="Add"></button>
            </div>
        </ng-template>
        <ng-template let-meeting="rowData" pTemplate="body">
            <button type="button" title="Edit" pButton (click)="redirectToEditPage(meeting)" icon="fa fa-pencil-square-o"></button>
            <button type="button" title="Cancel" pButton (click)="deleteAction(meeting)" icon="fa fa-trash-o"></button>
            <button type="button" [hidden]="!isAdminUser" title="Reset Password" pButton (click)="resetPassword(meeting)" icon="fa fa-key"></button>
            <button type="button" [hidden]="!isAdminUser" title="Inactive" pButton (click)="inactiveUser(meeting)" icon="fa fa-ban"></button>
        </ng-template>

    </p-column>
</p-dataTable>
