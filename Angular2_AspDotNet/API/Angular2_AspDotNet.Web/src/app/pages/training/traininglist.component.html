<p-dataTable [value]="data" [lazy]="true" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,50]"
             #dt resizableColumns="true" reorderableColumns="true" [responsive]="true" [totalRecords]="totalRecords"
             sortField="TrainingNeed" (onLazyLoad)="loadCarsLazy($event)">
    <!--<p-footer></p-footer>-->
    <p-column field="TrainingNeed" header="Training Need" [filter]="true" [sortable]="true"></p-column>
    <p-column field="TrainerRequired" header="Trainer Required" [filter]="true" [sortable]="true"></p-column>
    <p-column field="TrainingType" header="Training Type" [filter]="true" [sortable]="true"></p-column>
    <p-column field="Assignment" header="Assignment" [filter]="true" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" (click)="redirectToNewPage()" label="Add"></button>
            </div>
        </ng-template>
        <ng-template let-meeting="rowData" pTemplate="body">
            <button type="button" title="Edit" pButton (click)="redirectToEditPage(meeting)" icon="fa fa-pencil-square-o"></button>
            <button type="button" title="Cancel" pButton (click)="deleteAction(meeting)" icon="fa fa-trash-o"></button>
        </ng-template>

    </p-column>
</p-dataTable>
