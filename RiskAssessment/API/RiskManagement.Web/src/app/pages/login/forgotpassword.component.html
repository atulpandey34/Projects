<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <!--<div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>-->
            <div class="card-block text-center pb-1">
                <h2>Forgot Pasword</h2>
                

                <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <label>User Name </label>
                        <input formControlName="UserName" class="form-control validation-field" (ngModelChange)="GetSecurityQuestions()" placeholder="User Name" type="text">
                        <small *ngIf="!form.controls.UserName.valid" class="text-danger">
                            UserName is required.
                        </small>
                    </div>

                    <div class="form-group" *ngIf="securityQuestion1.length >0">
                        
                        <label>{{securityQuestion1}}</label>
                       
                    </div>
                    <div class="form-group" *ngIf="securityQuestion1.length >0">
                        <label> Answer</label>
                        <input type="text" formControlName="SecurityAnswer1" class="form-control  validation-field">
                        <small *ngIf="!form.controls.SecurityAnswer1.valid" class="text-danger">
                            Security Answer  is required.
                        </small>
                    </div>
                    <div class="form-group" *ngIf="securityQuestion2.length >0">
                        
                        
                        <label>{{securityQuestion2}}</label>
                    </div>
                    <div class="form-group" *ngIf="securityQuestion2.length >0">
                        <label> Answer </label>
                        <input type="text" formControlName="SecurityAnswer2" class="form-control  validation-field">
                        <small *ngIf="!form.controls.SecurityAnswer2.valid" class="text-danger">
                            Security Answer  is required.
                        </small>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
