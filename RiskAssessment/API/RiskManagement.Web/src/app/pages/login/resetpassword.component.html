<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <!--<div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>-->
            <div class="card-block text-center pb-1">
                <h2>Reset Pasword</h2>

                <form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <label>New Password </label>
                        <input formControlName="Password" class="form-control validation-field" placeholder="Password" type="password">
                        <small *ngIf="!form.controls.Password.valid" class="text-danger">
                            Password is required and minimum 8 characters.
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password </label>
                        <input formControlName="ConfirmPassword" class="form-control validation-field" placeholder="Confirm Password" type="password">
                        <small *ngIf="!form.controls.ConfirmPassword.valid" class="text-danger">
                            Confirm Password is required and minimum 8 characters.
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Security Question 1</label>
                        <select formControlName="SecurityQuestion1" class="form-control  validation-field" (change)="SecurityQuestion1Changesd($event.target.value)">
                            <option value="">--Select--</option>
                            <option *ngFor="let subtitle of securityQuestionList1 "
                                    value={{subtitle.SecurityQuestionID}}>
                                {{subtitle.Question}}
                            </option>
                        </select>
                        <!--display error message if name is not valid-->
                        <small *ngIf="!form.controls.SecurityQuestion1.valid" class="text-danger">
                            Security Question 1 is required .
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Security Answer 1</label>
                        <input type="text" formControlName="SecurityAnswer1" class="form-control  validation-field">
                        <small *ngIf="!form.controls.SecurityAnswer1.valid" class="text-danger">
                            Security Answer 1 is required.
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Security Question 2</label>
                        <select formControlName="SecurityQuestion2" class="form-control  validation-field" (change)="SecurityQuestion2Changesd($event.target.value)">
                            <option value="">--Select--</option>
                            <option *ngFor="let subtitle of securityQuestionList2 "
                                    value={{subtitle.SecurityQuestionID}}>
                                {{subtitle.Question}}
                            </option>
                        </select>
                        <small *ngIf="!form.controls.SecurityQuestion2.valid" class="text-danger">
                            Security Answer 2 is required.
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Security Answer 2</label>
                        <input type="text" formControlName="SecurityAnswer2" class="form-control  validation-field">
                        <small *ngIf="!form.controls.SecurityAnswer2.valid" class="text-danger">
                            Security Answer 2 is required.
                        </small>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Set Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
