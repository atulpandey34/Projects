
<div style="margin-top:10px;">
    <div style="margin:20px;">
        <div class="form-group" style="text-align:right;">
            <button type="button" data-toggle="modal" class="btn btn-primary"  icon="fa-plus" data-target="#lg-modal" label="Add New Role">Add New Role</button>
            <button type="button" class="btn btn-primary" icon="fa-floppy-o"  (click)="SaveRoleMapping()" [disabled]="selectedRoleId == 0" label="Save">Save</button>
        </div>
        

    </div>
    <div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" (change)="setRoleId($event.target.value)">
                <option value="0">--Select--</option>
                <option *ngFor="let mrs of roleList "
                        value={{mrs.RoleId}}>
                    {{mrs.RoleName}}
                </option>
            </select>


        </div>
        <div class="form-group">
            <div *ngFor="let option of menuItems">
                <label class="custom-control custom-checkbox">
                    <input value="{{option.MenuId}}" class="custom-control-input checkbox-dark-gray" [(ngModel)]="option.checked" type="checkbox">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description align-middle">{{option.Title}}</span>
                </label>
            </div>
        </div>

    </div>


</div>

<div class="modal fade" id="lg-modal" tabindex="-1" role="dialog" aria-labelledby="modal-large-label" style="display:none;">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header state modal-primary">
                <h4 class="modal-title" id="modal-large-label">Add </h4>
                <button #closeDialog type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body" style="overflow:scroll">
                <form [formGroup]="myFormPopup" novalidate (ngSubmit)="SaveMasterPopupFormData(myFormPopup.value)">
                    <div style="margin-top:10px;">
                        <div style="margin:20px;">
                            <div class="form-group">
                                <label>Role</label>
                                <input type="text" formControlName="RoleName" class="form-control validation-field" />
                                <small *ngIf="!myFormPopup.controls.RoleName.valid" class="text-danger">
                                    Role Name is required
                                </small>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-primary"
                                        type="button"
                                        (click)="SaveMasterPopupFormData(myFormPopup.value)"
                                        [disabled]="!myFormPopup.valid">
                                    Save
                                </button>

                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
