<form [formGroup]="form" novalidate (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
    <div class="form-group">
        <label>Old Password </label>
        <input formControlName="OldPassword" class="form-control validation-field" placeholder="Old  Password" type="password">
        <small *ngIf="!form.controls.OldPassword.valid" class="text-danger">
            Old Password is required.
        </small>
    </div>
    <div class="form-group">
        <label>New Password </label>
        <input formControlName="Password" class="form-control validation-field" placeholder="Password" type="password">
        <small *ngIf="!form.controls.Password.valid" class="text-danger">
            Password is required and minimum 8 characters.
        </small>
    </div>
    <div class="form-group">
        <label>Confirm Password </label>
        <input formControlName="ConfirmPassword" class="form-control validation-field" placeholder="Confirm Password" type="password">
        <small *ngIf="!form.controls.ConfirmPassword.valid" class="text-danger">
            Confirm Password is required and minimum 8 characters.
        </small>
    </div>

    <div class="modal-footer">
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Set Password</button>
    </div>
</form>
