<p-dataTable [value]="data" [lazy]="true" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,50]"
             #dt resizableColumns="true" reorderableColumns="true" [responsive]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadCarsLazy($event)">
    <!--<p-footer></p-footer>-->
    <p-column field="Area" header="Subject" [filter]="true" [sortable]="true"></p-column>
    <p-column field="AssessmentDate" header="Date" [filter]="true" [sortable]="true">
        <ng-template let-col let-car="rowData" pTemplate="body">
            <span [style.color]="car.DateColor">{{car[col.field]}}</span>
            
        </ng-template>
    </p-column>
    <!--<p-column field="ReviewDuration" header="Review Duration"></p-column>
    <p-column field="DuratiuonUnit" header="Duratiuon Unit" [filter]="true" [sortable]="true"></p-column>-->
    <p-column field="RiskAssessmentTeam" header="Assessment Team"></p-column>
    <p-column field="Status" header="Status" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
        <ng-template pTemplate="header">
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" (click)="redirectToNewPage()" label="Add"></button>
            </div>
        </ng-template>
        <ng-template let-meeting="rowData" pTemplate="body">
            <button type="button" title="Edit" pButton (click)="redirectToEditPage(meeting)" icon="fa fa-pencil-square-o"></button>
            <button type="button" title="Cancel" pButton (click)="deleteAction(meeting)" icon="fa fa-trash-o"></button>
        </ng-template>

    </p-column>
</p-dataTable>
